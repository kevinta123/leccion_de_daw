<h1>Lección de Kevin Tamayo</h1>
<div class="container">
    <h2>Iniciar sesión</h2>
</div>

<form>
    <div>
        <label for="username">Usuario:</label>
        <input type="text" id="username" [(ngModel)]="username">
    </div>
    <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="password">
    </div>
    <div class="d-grid gap-3 col-8 mx-auto">
        <button class="btn btn-primary border-0" type="submit"
            style="background-color: rgb(0, 52, 174); border-radius: 50px; margin-top: 5px;"
            routerLink="/elementos">Iniciar Sesion</button>
    </div>

</form>
<div class="d-grid gap-3 col-8 mx-auto">
    <button class="btn btn-primary border-0" type="submit"
        style="background-color: rgb(29, 0, 174); border-radius: 50px; margin-top: 5px;"
        routerLink="/datos-contacto">Datos del programador</button>
</div>
